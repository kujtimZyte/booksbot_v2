# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7.15
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            sudo pip install -r requirements.txt
      - run:
          name: lint
          command: |
            pylint news
      - run:
          name: run tests
          command: |
            python -m unittest discover -v
      - store_artifacts:
          path: test-reports
          destination: test-reports
  deploy:
    docker:
      - image: circleci/python:2.7.15
    working_directory: ~/repo
    steps:
      - checkout
      - run:
        name: deploy spider
        command: |
          printf "$SCRAPY_API_KEY\n" | shub login
          shub deploy "$SCRAPY_PROJECT_ID"
workflows:
  version: 2
  pr:
    jobs:
      - build
  merge:
    jobs:
      - deploy
        filters:
          branches:
            only:
              - master