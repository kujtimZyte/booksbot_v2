ople featured on this image were among those who recently received explosive devices in the mail. Another frequent theme relates to Native Americans. That’s even though one of the suspect’s relatives told The Times the family has no Native American heritage. This specific collage matches one on a shirt he wore to a Trump rally in 2017. He’s also holding signs railing against CNN — one of the recent pipe bomb targets. Several other images are displays of American patriotism. And some suggest that the suspect is either a veteran himself or a vocal supporter of veterans. This photograph from his van was taken at a Navajo veterans memorial in Arizona, it seems to have been taken from a local news site. In two other places, we see mockups of fictitious “ISIS hunting permits.” Other decals are tied to music, abortion rights and youth soccer. The van was quickly covered after the suspect’s arrest, and finally, driven away.","promotionalMedia":{"type":"id","generated":true,"id":"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.64.media.promotionalMedia","typename":"Image"},"advertisingProperties":{"type":"id","generated":true,"id":"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.64.media.advertisingProperties","typename":"CreativeWorkAdvertisingProperties"},"bylines":[{"type":"id","generated":true,"id":"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.64.media.bylines.0","typename":"Byline"}],"contentSeries":"","cues":[],"duration":91858,"embedded":false,"headline":{"type":"id","generated":true,"id":"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.64.media.headline","typename":"CreativeWorkHeadline"},"hideControls":false,"hideSharetools":false,"hideSummary":false,"is360":false, ":"DEFAULT","content":[{"type":"id","generated":true,"id":"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.74.content.0","typename":"TextInline"}]},"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.74.content.0":{"__typename":"TextInline","text":"“He denied all knowledge of making the bombs,” the official said. “Any time they brought up the devices, he wouldn’t say anything about them.”","formats":[]},"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.75":{"__typename":"Dropzone","index":35,"bad":false,"adsMobile":true,"adsDesktop":false},"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.76":{"__typename":"ParagraphBlock","textAlign":"DEFAULT","content":[{"type":"id","generated":true,"id":"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.76.content.0","typename":"TextInline"}]},"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.76.content.0":{"__typename":"TextInline","text":"Mr. Sayoc was first interviewed under a national security exception that allows defendants to be questioned without being advised of their rights to a lawyer.","formats":[]},"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.77":{"__typename":"Dropzone","index":36,"bad":false,"adsMobile":false,"adsDesktop":true},"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.78":{"__typename":"ParagraphBlock","textAlign":"DEFAULT","content":[{"type":"id","generated":true,"id":"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.78.content.0","typename":"TextInline"}]},"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.78.content.0":{"__typename":"TextInline","text":"After he was given his Miranda warnings and told he could have a lawyer, “he invoked his right to counsel pretty quickly,” the official said. Mr. Sayoc declined to answer further questions.","formats":[]},"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.79":{"__typename":"Dropzone","index":37,"bad":true,"adsMobile":false,"adsDesktop":false},"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.80":{"__typename":"VideoBlock","size":"MEDIUM","autoplay":false,"muted":false,"hideControls":false,"looping":false,"media":{"type":"id","generated":true,"id":"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.80.media","typename":"Video"}},"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.80.media":{"summary":"Federal law enforcement authorities announced charges against Cesar Sayoc Jr., 56, who was arrested in connection with the mailing of pipe bombs to outspoken critics of President Trump.","firstPublished":"2018-10-26T19:59:03.000Z","aspectRatio":"16:9","transcript":"“I want to remind everyone that the defendant in this case, as in as in every case, is innocent until proven guilty. He has been charged today with five federal crimes, including interstate transportation of an explosive, illegal mailing of explosives, threats against former presidents and certain other persons, threatening interstate communications and assaulting current and former federal officers. For these charges, the defendant faces up to 58 years in prison.” “We can confirm that 13 I.E.D.s were sent to various individuals across the country. Each device consisted of roughly six inches of PVC pipe, a small clock, a battery, some wiring and what is known as energetic material — which is essentially potential explosives and material that give off heat and energy through a reaction to heat, shock or friction. Though we’re still analyzing the devices in our laboratory, these are not hoax devices. I want to focus for a moment on the amazing work of our folks at the F.B.I. lab: Based on their initial analysis, they uncovered a latent fingerprint from one of the envelopes containing an I.E.D. that had been sent to Congresswoman Maxine Waters. We have confirmed this fingerprint is that of Cesar Sayoc. There is also a possible DNA connection between samples collected from pieces of two different I.E.D.s mailed in separate envelopes and a sample previously collected from Sayoc in connection with an earlier arrest down in Florida.”","promotionalMedia":{"type":"id","generated":true,"id":"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.80.media.promotionalMedia","typename":"Image"},"advertisingProperties":{"type":"id","generated":true,"id":"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.80.media.advertisingProperties","typename":"CreativeWorkAdvertisingProperties"},"bylines":[{"type":"id","generated":true,"id":"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.80.media.bylines.0","typename":"Byline"}],"contentSeries":"","cues":[],"duration":112112,"embedded":false,"headline":{"type":"id","generated":true,"id":"$Article:QXJ0aWNsZTpueXQ6Ly9hcnRpY2xlLzI0NDU3MGEwLTU1ODAtNTlmOS1hYjdmLWVmYjZiZTZmNzEzOQ==.sprinkledBody.content@filterEmpty.80.media.headline","typename":"CreativeWorkHe
