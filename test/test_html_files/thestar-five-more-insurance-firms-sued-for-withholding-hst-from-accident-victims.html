ag/m/o/n/money","oc:socialtag/f/i/n/finance","oc:socialtag/i/n/s/insurance","oc:socialtag/f/i/n/financial_services_commission_of_ontario","oc:socialtag/e/c/o/economy","ng:i/n/s/insurance","ng:i/n/s/insurance_companies","ng:c/l/a/class_action","ng:h/s/t/hst","ng:f/i/n/financial_services_commission_of_ontario","ng:m/e/d/medical_benefits","ng:s/m/g/smg_investigations","ng:s/m/g/smg2_news"],"TorstarTags":["1"],"publisheddate":"Sun., Nov. 11, 2018","lastreplicatedepoch":1541988235510,"type":"Story","body":[{"type":"text","text":"<p>Five more Canadian insurance companies have been served with class action lawsuits &#8212; in addition to six others <a onContextMenu=\"theStarLinkClick(event, this, false)\" onclick=\"theStarLinkClick(event, this, false)\" href=\"https://www.thestar.com/news/investigations/2018/11/01/accident-victims-denied-millions-in-benefits-by-insurers-lawsuits-allege.html\">first reported by the Star this month</a> &#8212; for withholding medical benefit HST payments from car accident victims in violation of the provincial regulator.</p><p>After just a week, scrutiny of the issue inspired some reconsideration by the industry, the Star&#8217;s investigation has found. </p>"},{"type":"mainart","data":{"fullWindowMainart":false,"type":"image","imageid":"GDUD3679.3","origImageSize":"1200x800","cropthumb":"0,125,1200,800","lastmodified":1542021343647,"forceoriginal":false,"caption":"Paul Harte, one of the lawyers involved in the proposed class-actions, says they have been overwhelmed with calls since last week’s story in the Star. He says the “unfair practices we identified appear to be widespread.”","source":"Toronto Star","credit":"Andrew Francis Wallace","url":"/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/cars_on_highway_2.jpg","renditions":[{"url":"https://images.thestar.com/M9b2QrpEaASV89JaDqttwmvjqBg=/1200x800/smart/filters:cb(1542021343647)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/cars_on_highway_2.jpg","width":1200,"height":800,"scalefactor":100},{"url":"https://images.thestar.com/pJa1Zd-rdyXvgVD79qkMJ7B0U0A=/1086x724/smart/filters:cb(1542021343647)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/cars_on_highway_2.jpg","width":1086,"height":724,"scalefactor":91},{"url":"https://images.thestar.com/UQ-9FManxehWTGufUB3s4W8Yb-s=/968x645/smart/filters:cb(1542021343647)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/cars_on_highway_2.jpg","width":968,"height":645,"scalefactor":81},{"url":"https://images.thestar.com/uuUqfmqwKfGvpGoPyd8jwx81exI=/850x567/smart/filters:cb(1542021343647)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/cars_on_highway_2.jpg","width":850,"height":567,"scalefactor":71},{"url":"https://images.thestar.com/OtSNl0nJZFhLDE3seWM8WFQynGk=/650x433/smart/filters:cb(1542021343647)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/cars_on_highway_2.jpg","width":650,"height":433,"scalefactor":54},{"url":"https://images.thestar.com/Sv4n-ZX3oB-rNkkF9x9jR9IZkJE=/605x403/smart/filters:cb(1542021343647)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/cars_on_highway_2.jpg","width":605,"height":403,"scalefactor":50},{"url":"https://images.thestar.com/tzh-mvCeca3REPZYY5euAgP7-nQ=/480x320/smart/filters:cb(1542021343647)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/cars_on_highway_2.jpg","width":480,"height":320,"scalefactor":40},{"url":"https://images.thestar.com/Aq3w6uL2UbNDYu45SafRe9MnCw0=/400x267/smart/filters:cb(1542021343647)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/cars_on_highway_2.jpg","width":400,"height":267,"scalefactor":33},{"url":"https://images.thestar.com/UXsEt2kmz-kQC5RNqrpBE8mxjVo=/320x213/smart/filters:cb(1542021343647)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/cars_on_highway_2.jpg","width":320,"height":213,"scalefactor":27},{"url":"https://images.thestar.com/ThGQK8jli9RtUNz84sYOy_WjJXc=/93x62/smart/filters:cb(1542021343647)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/cars_on_highway_2.jpg","width":93,"height":62,"scalefactor":8}]}},{"type":"ads_below"},{"type":"text","text":"<p>Co-operators, Wawanesa, Economical, Commonwell and Echelon were served individual lawsuits Thursday, each alleging $100 million in damages for HST costs on medical benefits that were passed on to claimants. The practice, according to the claims, is in defiance of repeated demands from the Financial Services Commission of Ontario (FSCO), which regulates the industry.</p><p>A week earlier, Intact, Aviva, Unifund Assurance, Belairdirect, Certas Direct and Allstate received nearly identical claims. </p><p>The 11 suits, which have not been certified or tested in court, now claim a total of $1.1 billion in damages. </p>"},{"type":"ad","display":"small-only","pos":"1","sizes":[[300,250]],"interstitial":true,"name":"MobileMiddleArticleBigBox"},{"type":"text","text":"<p>Each statement of claim alleges the companies engaged in &#8220;unfair or deceptive acts or practices&#8221; by failing to pay or reimburse HST on medical benefits or by including HST in calculating a claimant&#8217;s benefit limits.</p><p>Since 2009, FSCO has issued a dozen notices and guidelines to the industry making clear HST on medical benefit claims is to be paid by insurers.</p><p>Spokespersons for all 11 companies either declined or did not respond to requests for interviews. Only Aviva issued a written statement earlier this month, saying the company &#8220;has followed the industry position on HST being included within the maximum benefit amounts &#8230; and continues to support this interpretation.&#8221;</p><p>A week later, new statements from two of the largest insurers signalled change.</p><p>On Friday, Intact spokesperson Hazel Tan wrote: &#8220;We can confirm that we are paying the HST and are not counting it towards the cap, as per current FSCO guidelines.&#8221;</p>"},{"type":"articleRelated","display":"medium-up"},{"type":"slimcut"},{"type":"text","text":"<p>A statement Thursday from Aviva spokesperson Fabrice De Dongo continued to defend the company&#8217;s HST policy but offered a more conciliatory tone: </p><p>&#8220;On behalf of our customers, we have actively and repeatedly sought clarification from the government regarding the tax handling on goods and services provided to our customers. This is part of our commitment to continually explore ways to reduce or eliminate complexity for them, and to increase trust in the insurance industry overall.&#8221;</p>"},{"origImageSize":"1200x675","fullWindowGenericImage":false,"lastmodified":1541989545141,"forceoriginal":false,"caption":"These insurance companies are among 11 now facing class-action lawsuits for failing to pay or reimburse HST to accident victims on their medical benefit claims.","type":"genericimage","credit":"Logos supplied","url":"/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/insurancelogocomptorstar.jpg","renditions":[{"url":"https://images.thestar.com/b25VvCkFuy9EpazJk2_htcm7cjw=/1200x675/smart/filters:cb(1541989545141)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/insurancelogocomptorstar.jpg","width":1200,"height":675,"scalefactor":100},{"url":"https://images.thestar.com/sYlKptAlXAFMltgllhKRYFUadco=/1086x611/smart/filters:cb(1541989545141)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/insurancelogocomptorstar.jpg","width":1086,"height":611,"scalefactor":91},{"url":"https://images.thestar.com/wELFTSVGv_YGJsEiGWLN9o5ZwVY=/968x545/smart/filters:cb(1541989545141)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/insurancelogocomptorstar.jpg","width":968,"height":545,"scalefactor":81},{"url":"https://images.thestar.com/HrA_8dKHa7E4NXRDwnjCwbd7JDI=/850x478/smart/filters:cb(1541989545141)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/insurancelogocomptorstar.jpg","width":850,"height":478,"scalefactor":71},{"url":"https://images.thestar.com/Z1qeSv6fydtAlk4-rmh9etTTONw=/650x366/smart/filters:cb(1541989545141)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/insurancelogocomptorstar.jpg","width":650,"height":366,"scalefactor":54},{"url":"https://images.thestar.com/aHZROVTl8RgI4REAsphSd6R_WSA=/605x340/smart/filters:cb(1541989545141)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/insurancelogocomptorstar.jpg","width":605,"height":340,"scalefactor":50},{"url":"https://images.thestar.com/gpWTc_K0K3O_LnBod8wd6xzGMOs=/480x270/smart/filters:cb(1541989545141)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/insurancelogocomptorstar.jpg","width":480,"height":270,"scalefactor":40},{"url":"https://images.thestar.com/BbHi567TWgsorqk8_1y1L3zN35c=/400x225/smart/filters:cb(1541989545141)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/insurancelogocomptorstar.jpg","width":400,"height":225,"scalefactor":33},{"url":"https://images.thestar.com/sHXX5UZSaOBnyCUchraCO3lfQUM=/320x180/smart/filters:cb(1541989545141)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/insurancelogocomptorstar.jpg","width":320,"height":180,"scalefactor":27},{"url":"https://images.thestar.com/zY1KIc6gGgi8xNtXKi8aPcGi7LE=/93x52/smart/filters:cb(1541989545141)/https://www.thestar.com/content/dam/thestar/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims/insurancelogocomptorstar.jpg","width":93,"height":52,"scalefactor":8}]},{"type":"ad","display":"small-only","pos":"2","sizes":[[300,250]],"interstitial":true,"name":"MobileMiddleBottomArticleBigBox"},{"type":"text","text":"<p>An Oct. 18 email from an Aviva claims representative to a claimant &#8212; obtained by the Star &#8212; says FSCO&#8217;s direction to the industry on HST payments is &#8220;incorrect and inconsistent,&#8221; and says that the regulator&#8217;s statements &#8220;do not operate to create or change the law.&#8221; </p><p>&#8220;In the absence of legislative change or binding judicial authority to the contrary, Aviva intends to maintain its position that any applicable HST is inclusive of the benefit limit,&#8221; the email reads. </p><p>Aviva declined a request for comment on the email. </p><p>The Insurance Bureau of Canada, which represents the industry, declined to comment on the lawsuits. A statement from the association says the industry is &#8220;committed to working with government to provide clear, definitive guidance and to help return injured motorists to good health.&#8221;</p><p>FSCO is also named in the claims as a defendant for allegedly failing to ensure the &#8220;government-designed, mandatory insurance was operated fairly.&#8221;</p><p>The Star has obtained letters of complaint to FSCO &#8212; from injury advocates and the Ontario Trial Lawyers Association &#8212; dating back to 2015. </p><p>In an August 2016 response to the Trial Lawyers Association, FSCO chief executive Brian Mills wrote that the regulator continues to monitor the issue and that &#8220;those insurers who, to FSCO&#8217;s knowledge, have failed to pay HST &#8230; have indicated that they will follow the direction set out by (FSCO) in future.&#8221;</p><p>FSCO declined repeated requests for an interview. A written statement Friday said the agency is &#8220;aware of the recent statements of claim involving FSCO. As the matter is before the courts, FSCO is unable to comment further.&#8221;</p><p>Paul Harte, one of the lawyers involved in the proposed class actions, says the lawsuits have revealed there is no clear industry position on whether insurers should cover HST costs in car accident medical benefits. </p><p>&#8220;We have learned that some auto insurance companies have been following the rules all along. Others, such as Intact, have acknowledged their error and have agreed to change their policies. A handful of companies, including Aviva, continue to shortchange their customers. The marketplace may decide this issue before the courts.&#8221; </p><p>Harte said that since the Star&#8217;s first news story, the lawyers have been overwhelmed with calls and that the &#8220;unfair practices we identified appear to be widespread.&#8221;</p><p><span class=\"endnote_contrib\">Robert Cribb is a Toronto-based investigative reporter. Follow him on Twitter: <a onContextMenu=\"theStarLinkClick(event, this, false)\" onclick=\"theStarLinkClick(event, this, false)\" href=\"https://twitter.com/thecribby\">@thecribby</a></span></p>"},{"type":"trustbar"},{"type":"articleRelated","display":"small-only"},{"type":"text","text":""},{"type":"newsletterbox"}],"assetTags":["insurance_companies","insurance","class_action","smg_investigations","smg2_news","hst","finance","cribb_robert","aviva","medical_benefits","insurance","financial_services_commission_of_ontario","money","financial_services_commission_of_ontario","economy","financial_services_commission_of_ontario"],"seoKeywords":"insurance,insurance companies,class action,HST,Financial Services Commission of Ontario,medical benefits,smg_investigations,smg2_news","promo":[],"related":{"pubdays":0,"strategy":0},"seoHead":"Five more insurance firms sued for withholding HST from accident victims","headline":"Five more insurance firms sued for withholding HST from accident victims","subheadline":"Eleven companies now face class action lawsuits totalling $1.1 billion in damages for allegedly withholding medical benefit HST payments from car accident victims in violation of the provincial regulator, as first detailed in a recent Star investigation.","canonicalUrl":"https://www.thestar.com/news/investigations/2018/11/11/five-more-insurance-firms-sued-for-withholding-hst-from-accident-victims.html","seoDescription":"Eleven companies now face class action lawsuits totalling $1.1 billion in damages for allegedly withholding medical benefit HST payments from car accident victims in violation of the provincial regulator, as first detailed in a recent Star investigation.","publishedepoch":1541984400000,"lastmodifiedepoch":1541988233312,"storyuuid":"91401496-d4be-42e2-b066-02869369d2c0","slideshowid":"B88448036Z.1","lastmodified":"11 11 2018","lastreplicated":"Sun., Nov. 11, 2018","breadcrumbs":[{"label":"News","relurl":"/news","ur
